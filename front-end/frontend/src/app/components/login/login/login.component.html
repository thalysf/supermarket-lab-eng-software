<form [formGroup]="formulario" style="background-color: hsla(214, 65%, 47%, 0.5)">
  <mat-card class="card">

    <div class="input">
      <mat-form-field>
        <input formControlName="cpf" matInput placeholder="CPF">
      </mat-form-field>
    </div>

    <div class="botao">
      <button mat-raised-button color="primary" (click)="verificarUsuario()">
        Login
      </button>
    </div>

  </mat-card>

</form>
