<app-principal></app-principal>
<mat-card class="telaMatCard">
    <mat-card-title class="tituloTela">Gerenciamento de Cartões Cliente</mat-card-title>
    <form style="margin-top: 30px;">

        <mat-form-field class="campo espacamentoCampos">
            <input matInput placeholder="RFID"
            [(ngModel)]="cartaoCliente.rfid" name="rfid" type="text"
            (click)="readerRfid()"
            style="margin-left: 4px;">
        </mat-form-field>

        <mat-form-field class="campo espacamentoCampos">
            <input matInput placeholder="NOME"
            [(ngModel)]="cartaoCliente.nome" name="nome" type="text"
            style="margin-left: 4px;">
        </mat-form-field>

        <mat-form-field class="campo espacamentoCampos">
            <input matInput placeholder="CPF"
            [(ngModel)] = "cartaoCliente.cpf" name="cpf" type="text"
            style="margin-left: 4px;">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" class="espacamentoPrimeiroBotao espacamentoBotoesCima"
    (click)="inserir()">
        Cadastrar
    </button>

    <button mat-raised-button color="primary" class="espacamentoBotoes espacamentoBotoesCima"
    (click)="editar()">
        Atualizar
    </button>

    <button mat-raised-button color="primary" class="espacamentoBotoes espacamentoBotoesCima"
    (click)="limpar()">
        Limpar
    </button>


    <div class="mat-elevation-z2" style="margin-top: 30px;">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let cartaoCliente"> {{cartaoCliente.nome}} </td>
          </ng-container>
    
          <ng-container matColumnDef="rfid">
            <th mat-header-cell *matHeaderCellDef> RFID </th>
            <td mat-cell *matCellDef="let cartaoCliente"> {{cartaoCliente.rfid}} </td>
          </ng-container>
    
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let cartaoCliente"> {{cartaoCliente.cpf}} </td>
          </ng-container>
    
          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">Ações</th>
            <td mat-cell *matCellDef="let row" style="text-align: right;">
                <a >
                    <i class="material-icons edit" (click)="carregar(row)">
                        edit
                    </i>
                </a>
                <a >
                    <i class="material-icons delete" (click)="excluir(row)">
                        delete
                    </i>
                </a>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic blocos">
        </mat-paginator>
      </div>

</mat-card>
