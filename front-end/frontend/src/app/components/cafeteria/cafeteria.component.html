<app-principal></app-principal>
<mat-card class="telaMatCard">
  <mat-card-title class="tituloTela">Cafeteria</mat-card-title>
  <form style="margin-top: 30px;">

    <mat-form-field class="campo espacamentoCampos">
        <input matInput placeholder="RFID" [(ngModel)]="cartaoCliente.rfid" name="rfid" type="text" style="margin-left: 4px;">
    </mat-form-field>

    <mat-form-field class="campo espacamentoCampos">
      <mat-select [(ngModel)]="produtoSelecionado" name="produtoSelecionado" placeholder="PRODUTO">
        <mat-option *ngFor="let produto of produtos" [value]="produto">
         {{produto.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="campo espacamentoCampos">
      <input matInput placeholder="QUANTIDADDE" [(ngModel)]="quantidade" name="quantidade" type="number"
        style="margin-left: 4px;">
    </mat-form-field>

  </form>

  <button mat-raised-button color="accent" class="espacamentoBotao espacamentoBotoesCima" (click)="addCarrinho(produtoSelecionado, quantidade)">
    Adicionar ao Carrinho
  </button>

  <button mat-raised-button color="primary" class="espacamentoBotao espacamentoBotoesCima" (click)="cadastrar()">
    Finalizar Compra
  </button>

  <button mat-raised-button color="primary" class=" espacamentoBotao espacamentoBotoesCima" (click)="atualizar()">
    Atualizar Compra
  </button>

  <button mat-raised-button color="primary" class=" espacamentoBotao espacamentoBotoesCima" (click)="limpar()">
    Limpar
  </button>
  
  <div class="mat-elevation-z2" style="margin-top: 30px;">
    <mat-card>
      <mat-form-field class="carrinho" appearance="fill">
        <mat-label style="color: #FF4081;">Carrinho {{cartaoCliente.rfid}}</mat-label>
        <mat-chip-list #prodsSelecionados aria-label="Produtos Selecionados">
          <mat-chip *ngFor="let item of cartaoCliente.produtos_cafeteria" (removed)="removerCarrinho(item)">
            {{item.produto.nome}}: {{item.quantidade}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </mat-card>
  </div>


    <div class="mat-elevation-z2" style="margin-top: 30px;">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container matColumnDef="rfid">
        <th mat-header-cell *matHeaderCellDef> RFID </th>
        <td mat-cell *matCellDef="let cartaoCliente"> {{cartaoCliente.rfid}} </td>
      </ng-container>

      <ng-container matColumnDef="produtos">
        <th mat-header-cell *matHeaderCellDef> PRODUTOS </th>
        <td mat-cell *matCellDef="let cartaoCliente"> 
          <li *ngFor="let item of cartaoCliente.produtos_cafeteria; let i = index" class="lista_produtos">
            {{item.produto.nome}}: {{item.quantidade}}
            <span *ngIf="(i + 1) !== cartaoCliente.produtos_cafeteria.length">, </span>
          </li>
        </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;">Ações</th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
            <a >
                <i class="material-icons delete" (click)="deletar(row)">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic blocos">
    </mat-paginator>
  </div>
</mat-card>
