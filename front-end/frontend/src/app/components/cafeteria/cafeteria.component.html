<app-principal></app-principal>
<mat-card class="telaMatCard">
  <mat-card-title class="tituloTela">Cafeteria</mat-card-title>
  <form style="margin-top: 30px;">

    <mat-form-field class="campo espacamentoCampos">
        <input matInput placeholder="RFID" [(ngModel)]="rfid" name="rfid" type="text" style="margin-left: 4px;">
    </mat-form-field>

    <mat-form-field class="campo espacamentoCampos">
      <mat-select [(ngModel)]="produtoSelecionado" name="produtoSelecionado" placeholder="PRODUTO">
        <mat-option *ngFor="let produto of produtos" [value]="produto">
         {{produto.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="campo espacamentoCampos">
      <input matInput placeholder="QUANTIDADDE" [(ngModel)]="quantidade" name="quantidade" type="number"
        style="margin-left: 4px;">
    </mat-form-field>

  </form>

  <button mat-raised-button color="accent" class="espacamentoBotao espacamentoBotoesCima" (click)="addCarrinho(produtoSelecionado, quantidade, rfid)">
    Adicionar ao Carrinho
  </button>

  <button mat-raised-button color="primary" class="espacamentoBotao espacamentoBotoesCima" (click)="cadastrar()">
    Finalizar Compra
  </button>

  <button mat-raised-button color="primary" class=" espacamentoBotao espacamentoBotoesCima" (click)="atualizar()">
    Atualizar
  </button>

  <button mat-raised-button color="primary" class=" espacamentoBotao espacamentoBotoesCima" (click)="limpar()">
    Limpar
  </button>
  
    <div class="mat-elevation-z2" style="margin-top: 30px;">
    <h2 style="margin: 5px; color: #FF4081;" *ngIf="rfid">Carrinho do cliente: {{rfid}}</h2>
    <table mat-table [dataSource]="dataSourceCarrrinho" style="width: 100%;">
      <ng-container matColumnDef="rfid">
        <th mat-header-cell *matHeaderCellDef> RFID </th>
        <td mat-cell *matCellDef="let cartaoCliente"> {{cartaoCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="produtoSelecionado">
        <th mat-header-cell *matHeaderCellDef> PRODUTO </th>
        <td mat-cell *matCellDef="let itemVenda"> {{itemVenda.produto.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
        <td mat-cell *matCellDef="let itemVenda"> {{itemVenda.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;">Ações</th>
        <td mat-cell *matCellDef="let i = index" style="text-align: right;">
            <a >
                <i class="material-icons delete" (click)="removerCarrinho(i)">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic blocos">
    </mat-paginator>
  </div>
